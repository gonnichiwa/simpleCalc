<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../js/caculator.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>

	<style type="text/css">
		.wrapper {width:100%; height:500px;}
			.upper{width:100%; height:20%;}
			.down{width:100%; height:70%; background-color: grey;}
		.resultText { font-size: 200px; color:red; }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="upper">
			<h1>간단 계산기 맹글기</h1>
			<input type="text" id="input1"/>
			<select id="operators">
				<option value="1" selected>+</option>
				<option value="2">-</option>
				<option value="3">x</option>
				<option value="4">/</option>
			</select>
			<input type="text" id="input2"/>
			<button onclick="caculate()">계산</button>
		</div>
		<div class="down">
			<p id="result" class="resultText"></p>
		</div>
	</div>
</body>
</html>
